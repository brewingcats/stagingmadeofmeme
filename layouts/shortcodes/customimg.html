{{/*< customimg src="/my/img.jpg" caption="caption" max-width="max-width" max-height="max-height" >*/}}
<div>
  <img src="{{.Get "src" }}" 
    alt="{{.Get "caption" }}"
    style="
      display: block;
      margin-left: auto;
      margin-right: auto;
      max-width:{{ if .Get "max-width" }}{{ .Get "max-width"}}{{ else }}min-content{{ end }};
      max-height:{{ if .Get "max-height" }}{{ .Get "max-height"}}{{ else }}min-content{{ end }}; ">
  <p style="text-align: center; font-style: italic;">{{.Get "caption"}}</p>
</div>
